<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <div id="sec">
            <label for="zawartosc" id="zawartosc">Zawartość</label>
            <input type="text" id="tekst">
            <label for="rozmiar" id="rozmiar">Rozmiar czcionki</label>
            <input type="number" id="numer">
            <label for="kolor" id="kolorek">Kolor czcionki</label>
            <input type="color" id="kolor">
            <label for="tlo" id="tloek">Kolor tła</label>
            <input type="color" id="tlo">
            <label for="szerokosc" id="szero">Szerokość elementu</label>
            <input type="range" id="szerokosc" min="0" max="1000">
            <label for="wysokosc" id="wyso">Wysokość elementu</label>
            <input type="range" id="wysokosc" min="0" max="1000">
            <button type="button" id="przycisk">Zmień</button>
            </div>
        </section>
        <aside>
            <div id="kwadrat"></div>
        </aside>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
